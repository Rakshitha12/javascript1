<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		function halve(a) {
		  if (((a.length)%2)!=0)
		    {
		    return false;
		    }

		  for (var i = 0; i < a.length / 2; i++) {
		    var tmp = a[i];
		    a[i] = a[i + a.length / 2];
		    a[i + a.length / 2] = tmp;
		  }
		  return a;
		}

		alert(halve([1,2,3,4,5,6]));
	</script>
</head>

</body>
</html>
