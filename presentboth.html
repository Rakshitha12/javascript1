<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		function test(a1, a2) {
		  var result = 0;
		  for(var i = 0; i < a1.length; i++) {
		    for(var j = 0; j < a2.length; j++){
		      if(a1[i] === a2[j])
		      {
		        result++;
		      }
		    }
		  }
		  return result;
		}
		alert(test([1,2,3,4], [1,2,3,4]));
	</script>
</head>
