	<title></title>
	<script type="text/javascript">
		function sequence(a,n) {
			var output=0;
			for(var i=0;i<a.length;i++)
			{
				if(a[i]%2===0 && a[i]!==n)
				{
					output++;
				}
				if(a[i]===n)
				{
					return output;
				}
			}
			return -1;
			// body...
		}

		alert(sequence([1,2,3,4,5,6],2));
	</script>
