<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		function sumtwo(a,b)
		{
			if (a!=b) {
				sum = a+b;
				return sum;
			}
			else(a==b)
				sum = (a+b)*3;
				return sum;
		}

		alert(sumtwo(4,5));
		alert(sumtwo(5,5));
	</script>
</head>
