<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		function maxcon(m,k)
		{
			let output = 0;
			let temp=0;
			for(var i=0;i<k-1;i++)
			{
				temp += m[i];
			}
			for(var i=k-1;i<m.length;i++)
			{
				temp+=m[i];
				if(temp>output)
				{
					output=temp;
				}
				temp=m[i-k+1];
			}
			return output;
		}
		alert(maxcon([1,2,3,4,5],2));
	</script>
</head>
<body>

</body>
</html>
