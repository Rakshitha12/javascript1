<!DOCTYPE html>

<head>
	<title></title>
	<script type="text/javascript">
		
		var year = prompt("enter the year");
		if((year % 4) == 0 && (year % 100) == 0)
		{
			if((year % 4) == 0)
			{
				alert("the given year "+year+" is a leap year");
			}
						
		}	
		else
		{
			alert("the given year "+year+" is not a leap year");
		}
	

	</script>
</head>
