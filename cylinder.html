<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		function Cylinder(h, d) 
		{
		  this.h = h;
		  this.d = d;
		}

		Cylinder.prototype.Volume = function () 
		{
		  var radius = this.d / 2;
		  return this.h * Math.PI * radius * radius;
		};

		var c = new Cylinder(7, 4);
		document.write('volume =', c.Volume().toFixed(4));

	</script>
</head>

</body>
</html>
