<!DOCTYPE html>

<head>
	<title></title>
	<script type="text/javascript">
		var celsius=prompt("enter the celsius");
		var celsiusconv=celsius*9/5+32;
		alert("the "+celsius+"\xB0C is "+celsiusconv+" \xB0F");

		var fahren=prompt("enter the fahrenheit");
		var fahrenconv=(fahren - 32)*5/9;
		alert("the "+fahren+"\xB0C is "+fahrenconv+"\xB0F");
	</script>
</head>
