<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		function colorout()
			{
			var x=document.getElementById("color");
			x.remove(x.selectedIndex);
			}

	</script>
</head>
<body>
	<form> 
<select id="color"> 
<option>Red</option> 
<option>Green</option> 
<option>White</option> 
<option>Black</option> 
</select> 
<input type="button" onclick="colorout()" value="Select and Remove"> 
</form>

</body>
</html>
