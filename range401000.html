<!DOCTYPE html>

	<title></title>
	<script type="text/javascript">
		function check(a,b,num)
		{
			if (num<40||num>1000) {
				return false;
			}
			else
			{
				if(num>=a && num<=b)
				{
					return true;
				}
				else
				{
					return false;
				}
			}
		}
		alert(check(50,4000,48));
	</script>
</head>
