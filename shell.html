		function shellSort(a) {
    var inc = a.length / 2;
    while (inc > 0) {
        for (i = inc; i < a.length; i++) {
            var j = i;
            var temp = a[i];
    
            while (j >= inc && a[j-inc] > temp) {
                a[j] = a[j-inc];
                j = j - inc;
            }
    
            a[j] = temp;
        }
    
        if (inc == 2) {
            inc = 1;
        } else {
            inc = parseInt(inc*5 / 11);
        }
    }
  return a;
