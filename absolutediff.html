<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		function absolutedifference(a)
		{
			if(a>=19)
			{
				var triple = (a - 19) * 3;
				return triple;

			}
			else
			{
				return 19-a;
			}
		}

		alert("The absolute difference is " +absolutedifference(6));
		alert("the triple value of absolute difference is "+absolutedifference(27));
	</script>
</head>
