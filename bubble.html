<!DOCTYPE html>

<head>
	<title></title>
	<script type="text/javascript">
		Array.prototype.bubbleSort = function() 
			{
			var s = false;
			 while (!s) 
			 {
			    s = true;
			    for (var i = 0; i < this.length - 1; i++) 
			    {
			      if (this[i] > this[i+1]){
			        var x = this[i+1];
			        this[i+1] = this[i];
			        this[i] = x;
			        s = false;
			      }
			    }
			  }
			  return this;
			};

document.write([6,4,0, 3,-2,1].bubbleSort());

	</script>
</head>
