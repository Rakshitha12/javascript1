	<title></title>
	<script type="text/javascript">
		function number(a,b)
		{
			if(a!=b)
				{
					var value1 =Math.abs(a-100);
					var value2 =Math.abs(a-100);

				if (value1 < value2) 
				{
					return a,
				}

				if (value2 < value1)
				{
					return b;
				}
				return 0;
			}
			else 
				return false;
		}
		alert(number(30,96));
	</script>
