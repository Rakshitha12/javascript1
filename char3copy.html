<!DOCTYPE html>

<head>
	<title></title>
	<script type="text/javascript">
		function charcopy(word)
		{
			if(word.length >= 3)
			{
				output=word.substring(word.length-3);
				return output+output+output+
				output;
			}
			else
				{
					return false;
				}
		}
		alert(charcopy("javascript"));
	</script>
</head>
