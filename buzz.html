	<title></title>
	<script type="text/javascript">
		for( var i=1;i<=100;i++)
		{
			if(i%3 === 0 && i%5 === 0)
			{
				alert(i+ "FuzzBuzz");
			}
			else if (i%3 === 0)
			{
				alert(i+ "fuzz");
			}
			else if (i%5 === 0)
			{
				alert(i+ "buzz");
			}
			else
			{
				alert(i);
			}
		}
	</script>
