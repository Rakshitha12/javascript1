<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		function date(s)
			{
			 r = /^(1[0-2]|0?[1-9])\/(3[01]|[12][0-9]|0?[1-9])\/(?:[0-9]{2})?[0-9]{2}$/;
			  
			        if (r.test(s))
			          {
			            return true;
			          }
			        else
			          {
			            return false;
			          }
			}

	alert(date("10/10/2018"));


	</script>
</head>
