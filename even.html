<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		for (var i = 0; i <= 15; i++) {
		if(i===0)
		{
			document.writeln(i + "is even");
		}
		else if(i%2===0)
		{
			document.writeln(i + "is even");
		}
		else
		{
			document.writeln(i + " is odd");
		}
		}
	</script>
</head>
<body>

</body>
</html>
