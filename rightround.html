<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		function find(i) {

		  let result = 0;
		  for (let i = 0; i < i.length; i++)
		  {
		    if (i[i] % 10 === 0) {
		      result = i;
		    }
		  }

		  return result;
		}

		alert(find([1, 22, 30, 54, 56]));
	</script>
</head>
