<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		function insert(a)
{
  for (var i = 1; i < a.length; i++) 
  {
    if (a[i] < a[0]) 
    {
      a.unshift(a.splice(i,1)[0]);
    } 
    else if (a[i] > a[i-1]) 
    {
    
      continue;
    } 
    else {
    
      for (var j = 1; j < i; j++) {
        if (a[i] > a[j-1] && a[i] < a[j]) 
        {
          //move element
          a.splice(j,0,a.splice(i,1)[0]);
        }
      }
    }
  }
  return a;
}

alert(insert([3, 0, 2, 5, -1, 4, 1]));

	</script>
</head>

</html>
