<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		function sign(num) {
			var result = 0;
			for (var i = 0; i < 16; i++) 
		    {
				result = result * 2 + (n % 2);
				n = Math.floor(n / 2);
			}
			return result;
		}
		alert(sign(12345));
	</script>
</head>
