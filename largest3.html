<!DOCTYPE html>

<head>
	<title></title>
	<script type="text/javascript">
		function numbers(a,b,c)
		{
			value=0;
			if(a>b)
			{
				value=a;
			}
			else
			{
				value=b;
			}
			if(c>value)
			{
				value=c;
			}
			return value;
		}

		alert(numbers(18,3,1));
	</script>
