	<script type="text/javascript">
		function sum(arr) {
			var output = [0,0];
			for(var i=0;i<arr.length;i++)
			{
				if(i%2) output[1] += arr[i];
				else
					output[0] += arr[i];


			}
			return output
			// body...
		}

		alert(sum([1,2,3,4,5,6]));
	</script>
