<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		function swap(n) 
		{
		  if (n%2!=0)
		    {
		    return false;
		    }

		  var out = 0,
				x = 1;
			while (n != 0) {
				var a = n % 10,
					b = ((n - a) / 10) % 10;
				out += x * (10 * a + b);
				n = Math.floor(n / 100);
				x *= 100;
			}
			return out;
		}

		alert(swap(1234));
	</script>
</head>

</html>
