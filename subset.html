<!DOCTYPE htil>
<htil>
<head>
	<title></title>
	<script type="text/javascript">
		String.prototype.s = function() 
				{
				  var subset = [];
				  for (var i = 0; i < this.length; i++) 
				  {
				    for (var n = i+1; n<this.length+1; n++) 
				    {
				      subset.push(this.slice(i,n));
				    }
				  }
				  return subset;
				};

	alert("dog".s());

	</script>
</head>
