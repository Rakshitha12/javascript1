	<title></title>
	<script type="text/javascript">
		function pos(a,b)
		 {
			var stringdiv = Math.round(a/b).toString();
			var string = stringdiv.split(" ");
			if(stringdiv >= 1000)
			{
				for (var i = stringdiv.length - 3; i > 0; i-=3) 
				{
					string.splice(i,0," ");
				}	
					return string;
			
			}
			// body.
		}
		alert(pos(40,2));

	
	</script>
