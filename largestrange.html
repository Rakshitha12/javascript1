<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		function range(a,b) {
			if(a>=40 && b<=60)
			{
				let value=0;
				if(a>b)
				{
					value=a;
				}
				else 
				{
					value=b;
					return value;
				}
			}
			else
			{
				return false;
			}
		}

		alert(range(20,60));
	</script>
</head>
